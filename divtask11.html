<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div style="height:1000px;width:1000px;background-color:black;">
		<div style="height:1000px;width:500px;background-color:red;float:left;">
			<div style="height:1000px;width:250px;background-color:green;float:left;">
				<div style="height:300px;width:250px;background-color:purple;"></div>
				<div style="height:300px;width:250px;background-color:pink;">
					<div style="height:300px;width:125px;background-color:pink;float:left"></div>
					<div style="height:300px;width:125px;background-color:palegoldenrod;float:right"></div>
				</div>
				<div style="height:400px;width:250px;background-color:deeppink;"></div>
			</div>
			<div style="height:1000px;width:250px;background-color:grey;float:right;">
				<div style="height:300px;width:250px;background-color:mediumpurple;"></div>
				<div style="height:300px;width:250px;background-color:chocolate;">
					<div style="height:300px;width:125px;background-color:white;float:left;"></div>
					<div style="height:300px;width:125px;background-color:navy;float:right;"></div>
				</div>
				<div style="height:400px;width:250px;background-color:darkviolet;">
					<div style="height:400px;width:125px;background-color:orange;float:left;"></div>
					<div style="height:400px;width:125px;background-color:mediumspringgreen;float:right;"></div>
				</div>
			</div>
		</div>
		<div style="height:1000px;width:500px;background-color:yellow;float:right;">
			<div style="height:500px;width:500px;background-color:indigo;">
				<div style="height:500px;width:250px;background-color:aquamarine;float:left;"></div>
				<div style="height:500px;width:250px;background-color:darkolivegreen;float:right;"></div>
			</div>
			<div style="height:500px;width:500px;background-color:lemonchiffon;">
				<div style="height:500px;width:100px;background-color:cornflowerblue;float:left;"></div>
				<div style="height:500px;width:300px;background-color:blue;float:left;"></div>
				<div style="height:500px;width:100px;background-color:mistyrose;float:right;">
					<div style="height:250px;width:100px;background-color:pink;"></div>
					<div style="height:250px;width:100px;background-color:yellow;"></div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
