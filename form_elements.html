<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form elements</title>
</head>
<body>
	<form>
		<label>enter your name</label>
		<input type="name" value="bhavya" disabled >
		<br>
		<br>
		
		<label>enter your rollnumber</label>
		<input type="number" value="12345" readonly  >
		<br>
		<br>
		<label>enter your phonenumber</label>
		<input type="tel"  maxlength="10" required="" autofocus autocomplete="off">
		<br>
		<br>
		<label>enter your email id</label>
		<input type="email">
		<br>
		<br>
		<label>enter your password</label>
		<input type="password" placeholder="enter password" >
		<br>
		<br>
		<label>enter your date of birth</label>
		<input type="date">
		<br>
		<br>
			<label>select your branch</label>
			<select>
			<option>ece</option>
			<option>cse</option>
			<option>eee</option>
		</select>
		<br><br>

		<!--<h1>radio button</h1>-->

		<label> enter your gender</label>
		 female<input type="radio" name="gender">
		 male<input type="radio" name="gender">
		 <br>
		<br>
		<label>check to proceed </label>
		<input type="checkbox">
		<br>
		<br>

		<label>upload the file</label>
		<input type="file">
		<br>
		<br>
		<label>select the range </label>
		<input type="range">
		<br>
		<br>
		<label>check to color</label>
		<input type="color">
		<br>
		<br>
		
		<input type="submit">
		<input type="reset">


	</form>

</body>
</html>
